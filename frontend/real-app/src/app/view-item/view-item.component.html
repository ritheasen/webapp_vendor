<div class="flex">
    <!-- Right side: Title, Image, Description, Price, Quantity -->
    <div class="flex-shrink-0 w-1/2 p-4">
      <h2 class="text-2xl font-bold">{{ title }}</h2>
      <img [src]="imageUrl" alt="{{ title }}" class="max-w-full h-auto mt-4">
      <p class="mt-4">{{ description }}</p>
      <p class="mt-2">Price: {{ price | currency:'USD':'symbol':'1.2-2' }}</p>
      <p class="mt-2">Quantity: {{ quantity }}</p>
    </div>
  
    <!-- Left side: Comments -->
    <div class="flex-shrink-0 w-1/2 p-4">
      <h3 class="text-xl font-bold mb-4">Comments</h3>
      
      <!-- Display all comments using *ngFor -->
      <div *ngFor="let comment of comments" class="mb-2">
        <p class="text-sm"><strong>{{ comment.userName }}:</strong> {{ comment.comment }}</p>
      </div>
  
      <!-- Your comment input field -->
      <form #form="ngForm" (ngSubmit)="onCreate(comment)" class="mt-4">
        <input placeholder="Write comment here ..." name="comment" [(ngModel)]="comment" class="p-2 border border-gray-300 rounded-md">
        <button mat-raised-button color="primary" type="submit" matDialogClose class="ml-2">
          Post
        </button>
      </form>

      <!-- <button class="bg-emerald-500">Add to Cart</button> -->
    </div>
  </div>
