<p>profile works!</p>

<div *ngIf="user">
    <h2>{{ user.username }} 's Profile</h2>
    <!-- Display other user information here -->
  </div>

  <div class="">
    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="openDialog()">Add Item</button>
    </mat-dialog-actions>
    
    <mat-dialog-actions>
        <button mat-raised-button color="warn" (click)="signOut()">Sign out</button>
    </mat-dialog-actions>
  </div>


<div
      class="max-w-screen-xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 cursor-default py-16">
      
      <div *ngFor="let item of itemList"
          class="max-w-xs rounded overflow-hidden shadow-lg">
          <img class="w-full h-48 object-cover" src="{{item.imageUrl}}" alt="{{ item.title }}">
          <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">{{ item.title }}</div>
              <p class="text-gray-700 text-base">{{ item.description }}</p>
          </div>
          <div class="px-6 pt-4 pb-2">
              <span
                  class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
                  {{ item.price }} $
              </span>
              <span
                  class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
                  In stock : {{ item.quantity }}
              </span>

              <div>

                    <button class="bg-sky-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700" (click)="openEditDialog(item._id,item.title, item.description, item.price, item.quantity, item.imageUrl.data)">edit</button>
                <!-- (click)="openEditDialog(item._id, item.title, item.description, item.price, item.quantity, item.imageUrl.data)" -->
                <button class="bg-rose-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700" (click)="deleteDialog(item._id)">delete</button>
            </div>
          </div>
      </div>
    </div>
